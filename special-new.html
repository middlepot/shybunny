        <script>
            async function sendForm(){
                var user = document.getElementById('user').value;
                var password = document.getElementById('password').value;
                var req = await fetch(api_path+'/order/special/new', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user: user,
                        password: password
                    })
                });
                if(req.status === 403){
                    alert('wrong user or password');
                }
                else if(req.status !== 200){
                    alert('an error occurred '+req.status);
                }
                else{
                    //all ok
                    var data = await req.json();
                    document.getElementById('link').innerHTML = 'https://shybunny.store/specialbag?code='+data.code;
                }
            }
        </script>
        <div style="text-align:center; width: 300px; overflow-wrap: anywhere; word-break: break-all;">
            <input type="text" name="user" id="user" placeholder="type your user" maxlength="50" style="height:31px; width:140px; border: none; border-width: 0px !important; background-color: transparent; background-image:url(./img/textbox.png); outline:none; padding-left:5px; padding-right:5px; cursor: url(./img/cursorwrite.png), progress; font-family: Verdana; font-size: 10px; letter-spacing:1px; color:#b8a0a3; text-align:center;"/><br>
            <input type="password" name="password" id="password" placeholder="type your password" maxlength="50" style="height:31px; width:140px; border: none; border-width: 0px !important; background-color: transparent; background-image:url(./img/textbox.png); outline:none; padding-left:5px; padding-right:5px; cursor: url(./img/cursorwrite.png), progress; font-family: Verdana; font-size: 10px; letter-spacing:1px; color:#b8a0a3; text-align:center;"/><br>
            <br>
            <input style="width:50px; height:31px; border: none; border-width: 0px !important; background-color: transparent; background-image:url(./img/okbutton.png); cursor: url(./img/cursorhover.png), progress; outline: none;" type="button" onclick="sendForm();"/>

<script>
function copyTextFromArea(areaId){
	var area = document.getElementById(areaId);
	area.focus();
	area.select();
	area.setSelectionRange(0, 99999);
	document.execCommand("copy");
}
</script>
